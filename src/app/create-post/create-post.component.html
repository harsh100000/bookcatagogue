<h1>Add Book</h1>

<form #form="ngForm" (ngSubmit)="postFormSubmit(form)">
    <label>TITLE : </label>
    <input placeholder="Title" name="title" type="text" ngModel required/> <br><br>
    <label>AUTHOR : </label>
    <input placeholder="Author Name" name="author" type="text" ngModel required> <br><br>
    <label>GENRE : </label>
    <input placeholder="genre" name="genre" type="text" ngModel required> <br><br>
    <label>DESCRIPTION : </label>
    <input placeholder="Book Description" name="description" type="text" ngModel required/> <br><br>
    <label>PUBLISH DATE : </label>
    <input placeholder="Publish date" name="publishdate" type="date" ngModel required> <br><br>
    
    <button *ngIf="form.valid" type="submit" class="button">Add Book</button> <br><br>
</form>
